<html>
  <head>
    <title>Source Viewer!</title>
  </head>
  <body>
    <textarea id="output"></textarea>
    <script>
    	const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      fetch(urlParams.get('url')).then(response => response.text()).then((response) => {document.write(response.split('<').join('&lt;').split('>').join('&gt;').split('\n').join('<br>').split(' ').join('&nbsp;'))})
   .catch(err => console.log(err));
      document.body.style = 'font-family:monospace;'
    </script>
  </body>
</html>
